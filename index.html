<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <link href='https://fonts.googleapis.com/css?family=Roboto:700,400,300' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
            <link rel="stylesheet" href="./assets/css/index.css" type="text/css">

        </head>
        <body>
            <header class="d-flex align-items-center justify-content-center">
                <p>Students' App</p>
            </header>

            <main>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-3 d-flex justify-content-center button-wrapper">
                                <button type="button" class="btn" data-toggle="modal" data-target="#viewModal">View</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center button-wrapper">
                            <button type="button" class="btn" data-toggle="modal" data-target="#addModal" id="add-btn">Add</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center button-wrapper">
                                <button type="button" class="btn" data-toggle="modal" data-target="#addModal" id="update-btn">Update</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center button-wrapper">
                                <button type="button" class="btn" data-toggle="modal" data-target="#deleteModal">Delete</button>
                        </div>

                    </div>
                </div>
            </main>

            <footer class="d-flex align-items-center justify-content-center">
                <p>LazyBrain, 2019</p>
            </footer>

            <!-- View Students Modal -->
            <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="viewModalLabel">All students</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div id="students"></div>
                            
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add/Update Student Modal -->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Add student</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form action="" method="" class="form">

                                <div class="form-group">
                                    <input type="text" class="form-control" id="search-input" placeholder="Student's grade document number">
                                </div>
                                <button type="button" class="btn btn-primary" id="search-btn">Search</button>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="surname" placeholder="Surname">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="gradeDoc" placeholder="Grade document number">
                                </div>
                                <div class="form-group">
                                    <input type="number" step="0.01" class="form-control" id="avgGrade" placeholder="Average grade">
                                </div>
                                <input type="file" id="image">
                                

                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Student Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete student</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form action="" method="" class="form">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="delete-input" placeholder="Student's grade document number">
                                </div>   
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
            <script src="./js/bootstrap.min.js"></script>
            
            <script src="./js/index.js"></script>
            <script src="./js/modal.js"></script>

        </body>

    </html>
